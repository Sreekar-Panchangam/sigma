{% extends "base.html" %}
{% block title %}
    Hoist W.O - Results
{% endblock title %}
{% block content %}
<div class="container">
    <h1 class="h1-class-design">The following work orders match your search query:</h1>
    <div class="container">
    {% for order in hwos %}

    {% endfor %}
    </div>
</div>
{% endblock content %}
